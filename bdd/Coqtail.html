<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>Utilisateurs</span> (
    <span class='primary'>id_utilisateur</span>,
    <span class='normal'>nom</span>,
    <span class='normal'>sel</span>,
    <span class='normal'>hash</span>
  )
</div>
<div>
  <span class='relation'>MET DANS PANIER</span> (
    <span class='foreign primary'>id_utilisateur</span>,
    <span class='foreign primary'>id_cocktail</span>
  )
</div>
<div>
  <span class='relation'>Cocktail</span> (
    <span class='primary'>id_cocktail</span>,
    <span class='normal'>titre</span>,
    <span class='normal'>ingrédients</span>,
    <span class='normal'>préparation</span>
  )
</div>
<div>
  <span class='relation'>COMPOSER</span> (
    <span class='foreign primary'>id_ingrédient</span>,
    <span class='foreign primary'>id_cocktail</span>
  )
</div>
<div>
  <span class='relation'>Ingrédients</span> (
    <span class='primary'>id_ingrédient</span>,
    <span class='normal'>nom_ingrédient</span>
  )
</div>
<div>
  <span class='relation'>CATEGORIE</span> (
    <span class='foreign primary'>id_ingrédient</span>,
    <span class='foreign primary'>id_ingrédient sous-catégorie</span>
  )
</div>
</div>
</body>
</html>
